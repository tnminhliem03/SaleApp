{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-info mt-1">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
    <div class="alert alert-danger">{{ err_msg }}</div>
{% endif %}

<form method="post" enctype="multipart/form-data" action="">
          <div class="mb-3 mt-3">
            <label for = "name" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" placeholder="Nhập họ và tên..." name="name" id = "name">
          </div>

          <div class="mb-3 mt-3">
            <label for = "username" class="form-label">Tên đăng nhập:</label>
            <input type="text" class="form-control" placeholder="Nhập tên đăng nhập..." name="username" id = "username">
          </div>

          <div class="mb-3">
            <label for = "pwd" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" placeholder="Nhập mật khẩu..." name="password" id = "pwd">
          </div>

          <div class="mb-3">
            <label for = "confirm" class="form-label">Xác nhận mật khẩu:</label>
            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu..." name="confirm" id = "confirm">
          </div>

          <div class="mb-3">
              <label for="avatar" class="form-label">Ảnh đại diện: </label>
              <input type="file" class="form-control" id="avatar" name="avatar">
          </div>
          <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
{% endblock %}
